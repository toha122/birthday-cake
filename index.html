<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>–ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è ‚Äî 1 —Ä–æ—á–æ–∫</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --accent: #ff7b7b;
            --cake: #f4c2b7;
            --icing: #fff0f0;
            --text: #eee;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            position: static;
            color: var(--text);
        }

        .cake-wrap {
            margin-top: 160px;
            position: relative;
            width: 100%;
            max-width: 320px;
            display: flex;
            justify-content: center;
            z-index: 1;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .cake {
            width: 260px;
            background: var(--cake);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .icing {
            position: absolute;
            top: -10px;
            left: 5%;
            right: 5%;
            height: 30px;
            background: var(--icing);
            border-radius: 15px;
            z-index: 3;
        }

        .candle {
            width: 18px;
            height: 50px;
            background: #ffefea;
            border-radius: 6px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }

        .wick {
            position: absolute;
            top: -6px;
            left: 50%;
            width: 2px;
            height: 10px;
            background: #422;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            top: -28px;
            left: 50%;
            width: 18px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(#ffd86b, #ff8a4b);
            transform: translateX(-50%);
            animation: flicker 0.7s infinite;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1)
            }

            50% {
                transform: translateX(-50%) scale(0.9)
            }

            100% {
                transform: translateX(-50%) scale(1)
            }
        }

        .smoke {
            position: absolute;
            top: -18px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #aaa;
            border-radius: 50%;
            opacity: 0;
            transform: translateX(-50%);
        }

        .greeting {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .balloon {
            position: fixed;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            bottom: -200px;
            transition: bottom 1.4s ease-out;
            z-index: 9999;
            display: block;
            /* 100% –≤–∏–¥–∏–º—ñ */
        }

        .balloon.fly {
            bottom: 350px;
        }

        .b1 {
            left: 30%;
            background: #ffb3b3;
        }

        .b2 {
            left: 50%;
            background: #ffd6a5;
        }

        .b3 {
            left: 70%;
            background: #bfe9ff;
        }

        .balloon::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -18px;
            width: 2px;
            height: 28px;
            background: #444;
            transform: translateX(-50%);
        }

        .emoji {
            position: absolute;
            font-size: 30px;
            animation: emojiPop 1s forwards;
        }

        @keyframes emojiPop {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            40% {
                opacity: 1;
            }

            100% {
                transform: scale(1.6) translateY(-40px);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 14px;
            background: hsl(0, 90%, 60%);
            top: -10px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(600px) rotate(360deg);
            }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 12px;
            border: 0;
            background: var(--accent);
            color: white;
            border-radius: 12px;
            font-weight: bold;
            min-width: 100px;
            margin-bottom: 8px;
        }

        /* === –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö === */
        @media (max-width: 480px) {
            .cake-wrap {
                margin-top: 100px;
                max-width: 260px;
                width: 90%;
            }

            .cake {
                width: 100%;
                padding: 15px;
                font-size: 14px;
            }

            .greeting {
                font-size: 16px;
                padding: 0 10px;
            }

            .balloon {
                width: 40px;
                height: 55px;
            }

            .balloon.fly {
                bottom: 220px;
            }

            .b1 {
                left: 25%;
            }

            .b2 {
                left: 50%;
            }

            .b3 {
                left: 75%;
            }

            .btn {
                min-width: 80px;
                padding: 6px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="cake-wrap">
        <div class="plate"></div>
        <div class="cake">
            <div class="icing"></div>
            <strong>–°–æ–ª–æ–¥–∫–∏–π —Ç–æ—Ä—Ç –¥–ª—è 1 —Ä–æ—á–∫—É</strong><br />
            <small>–ó –ª—é–±–æ–≤ º—é —Ç–∞ —Ä–∞–¥—ñ—Å—Ç—é</small>
            <div class="candle">
                <div class="wick"></div>
                <div class="flame" id="flame"></div>
                <div class="smoke" id="smoke"></div>
            </div>
        </div>
    </div>
    <div class="greeting" id="greeting">–ó 1 –†–æ—á–∫–æ–º! üéâ –ë–∞–∂–∞—é —Ä–∞–¥–æ—Å—Ç—ñ —Ç–∞ —â–∞—Å—Ç—è —â–æ–¥–Ω—è!</div>

    <div class="balloon b1"></div>
    <div class="balloon b2"></div>
    <div class="balloon b3"></div>

    <div class="controls">
        <button class="btn" id="startBtn">–ó–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        <button class="btn" id="replayBtn">–ü–æ–≤—Ç–æ—Ä–∏—Ç–∏</button>
        <button class="btn" id="themeBtn">–¢–µ–º–∞</button>
    </div>

    <script>
        const flame = document.getElementById("flame");
        const smoke = document.getElementById("smoke");
        const greeting = document.getElementById("greeting");
        const balloons = document.querySelectorAll(".balloon");
        const bodyEl = document.body;

        balloons.forEach((b) => {
            b.addEventListener("click", () => {
                const rect = b.getBoundingClientRect();
                const emoji = document.createElement("div");
                emoji.className = "emoji";
                emoji.textContent = ["üòç", "üòÇ", "ü•≥", "ü§©", "üòä"][
                    Math.floor(Math.random() * 5)
                ];
                emoji.style.left = rect.left + rect.width / 2 + "px";
                emoji.style.top = rect.top + rect.height / 2 + "px";
                bodyEl.appendChild(emoji);
                b.style.display = "none";
                setTimeout(() => emoji.remove(), 1200);
            });
        });

        function confetti() {
            for (let i = 0; i < 150; i++) {
                let c = document.createElement("div");
                c.className = "confetti";
                c.style.left = Math.random() * 100 + "%";
                c.style.top = (-10 - Math.random() * 200) + "px";  // –≤–∏–ø–∞–¥–∫–æ–≤–∞ –≤–∏—Å–æ—Ç–∞ –ø–æ—á–∞—Ç–∫—É, –¥–æ 200px –≤–∏—â–µ –µ–∫—Ä–∞–Ω—É
                c.style.background = "hsl(" + Math.random() * 360 + "deg,90%,60%)";
                bodyEl.appendChild(c);
                setTimeout(() => c.remove(), 4000);
            }
        }

        function flyBalloons() {
            balloons.forEach((b) => {
                b.style.display = "block";
                b.classList.remove("fly");
                b.style.bottom = "-200px";

                setTimeout(() => {
                    b.classList.add("fly");
                }, 100);
            });
        }

        window.onload = flyBalloons;

        function play() {
            flyBalloons();

            flame.style.display = "block";
            smoke.style.opacity = 0;

            setTimeout(() => {
                flame.style.display = "none";
                smoke.style.opacity = 1;
            }, 2800);

            setTimeout(() => {
                confetti();
            }, 3000);
        }

        document.getElementById("startBtn").onclick = play;
        document.getElementById("replayBtn").onclick = play;
    </script>
</body>

</html>
